<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Responsive, non-zoomable viewport for mobile, required for iOS Safari -->
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coloring with Gray</title>
  
  <!-- Google Font -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
  />
  
  <!-- Local stylesheet -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Your script file, loaded with "defer" so it runs after the HTML is parsed -->
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <!-- Canvas for drawing -->
    <canvas id="canvas"></canvas>

    <!-- Crayon image (click to activate drawing) -->
    <img
      id="crayon"
      src="crayon-optimized.png"
      alt="Crayon"
      onclick="activateCrayon()"
    />

    <!-- Mirror link (initially hidden; revealed after threshold is met) -->
    <a
      id="mirror-link"
      href="https://coloringwithgray.github.io/reflection/"
    >
      <div id="mirror" aria-label="Portal to reflection site"></div>
      <iframe id="mirror-iframe" src="https://coloringwithgray.github.io/reflection/" tabindex="-1" aria-hidden="true"></iframe>
    </a>
    <!-- Instagram portal link (initially hidden; revealed after threshold is met) -->
    <a
      id="mirror-link-instagram"
      href="https://instagram.com/coloringwithgray"
      target="_blank"
      rel="noopener noreferrer"
    >
      <span class="sr-only">Portal to Instagram (@coloringwithgray)</span>
      <div id="mirror-instagram" aria-label="Portal to Instagram (@coloringwithgray)"></div>
    </a>
  </div>
</body>
</html>
