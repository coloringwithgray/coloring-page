<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coloring with Gray</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap" />
</head>
<body>
  <div class="container">
    <canvas id="canvas"></canvas>

    <img id="crayon" 
         src="Gray+Crayon.png" 
         alt="Gray Crayon - Click to start drawing" 
         role="button"
         tabindex="0"
         onclick="activateCrayon()"
         onkeydown="if (event.key === 'Enter') activateCrayon()" />

    <a id="mirror-link" 
       href="https://coloringwithgray.github.io/reflection/"
       target="_blank"
       aria-label="Mysterious portal to another dimension">
      <div id="mirror">
        <div class="portal-glow"></div>
        <div class="portal-smoke"></div>
        <iframe id="mirror-iframe" 
                src="https://coloringwithgray.github.io/reflection/"
                sandbox="allow-scripts allow-same-origin"
                title="Mirror Dimension"></iframe>
      </div>
    </a>
  </div>
</body>
</html>
