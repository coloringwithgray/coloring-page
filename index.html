<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coloring with Gray</title>
  <!-- Link to optimized CSS -->
  <link rel="stylesheet" href="styles.css" />
  <!-- Deferred JavaScript to ensure DOM is parsed first -->
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- The canvas for drawing -->
    <canvas id="canvas"></canvas>

    <!-- The crayon image (click to activate drawing) -->
    <img
      id="crayon"
      src="Gray+Crayon.png"
      alt="Crayon"
      role="button"
      aria-label="Activate crayon for drawing"
      tabindex="0"
      class="crayon"
    />

    <!-- Portal effect container -->
    <div id="portal-container" class="hidden" aria-hidden="true">
      <div id="portal-glow"></div>
      <canvas id="portal-canvas"></canvas>
    </div>
  </div>
</body>
</html>
