<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coloring with Gray</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
  />
</head>
<body>
  <div class="container">
    <canvas id="canvas"></canvas>
    <img
      id="crayon"
      src="Gray+Crayon.png"
      alt="Crayon"
      onclick="activateCrayon()"
    />
    <a
      id="mirror-link"
      href="https://coloringwithgray.github.io/reflection/"
      target="_blank"
    >
      <div id="mirror">
        <iframe
          id="mirror-iframe"
          src="https://coloringwithgray.github.io/reflection/"
          frameborder="0"
        ></iframe>
      </div>
    </a>

    <!-- NEW: Hidden welcome/unlock message -->
    <div id="welcome-message" class="welcome-message">
      <p>Congratulations! Youâ€™ve unlocked the reflection.</p>
      <p>Click the mirror to continue.</p>
    </div>
  </div>
</body>
</html>
