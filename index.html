<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0" />
  <title>Coloring with Gray - Enhanced Vortex Portal</title>

  <!-- Local stylesheet -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Google Font -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
  />

  <!-- Particles.js Library (Optional) -->
  <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>

  <!-- Your script file, loaded with "defer" -->
  <script src="script.js" defer></script>
</head>
<body>
  <div class="container">
    <!-- Animated Background -->
    <div class="animated-background"></div>

    <!-- Particles Overlay (Optional) -->
    <div id="particles-js" class="particles-overlay"></div>

    <!-- Canvas for drawing -->
    <canvas id="canvas"></canvas>

    <!-- Crayon image (click to activate drawing) -->
    <img
      id="crayon"
      src="Gray+Crayon.png"
      alt="Crayon"
      onclick="activateCrayon()"
    />

    <!-- Mirror link (hidden initially, revealed after threshold) -->
    <a
      id="mirror-link"
      href="https://coloringwithgray.github.io/reflection/"
      target="_blank"
      onclick="playSound()"
    >
      <!-- Light Beams -->
      <div class="light-beams">
        <div class="light-beam"></div>
        <div class="light-beam"></div>
        <div class="light-beam"></div>
        <div class="light-beam"></div>
        <div class="light-beam"></div>
      </div>

      <!-- Particle Container (Pure CSS) -->
      <div class="particle-container">
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
        <div class="particle"></div>
      </div>

      <!-- Vortex and Mirror Wrapper -->
      <div id="mirror-wrapper">
        <div id="mirror">
          <iframe
            id="mirror-iframe"
            src="https://coloringwithgray.github.io/reflection/"
            frameborder="0"
          ></iframe>
        </div>
      </div>

      <!-- Optional: Sound Effect -->
      <audio id="portal-sound" src="portal-sound.mp3" preload="auto"></audio>
    </a>
  </div>
</body>
</html>
