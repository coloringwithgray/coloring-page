<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Coloring with Gray Portal</title>
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap">
</head>
<body>
  <div class="container">
    <!-- Drawing Canvas -->
    <canvas id="canvas"></canvas>

    <!-- Clickable Crayon -->
    <img id="crayon" 
         src="Gray+Crayon.png" 
         alt="Gray Crayon" 
         onclick="activateCrayon()">

    <!-- Portal Elements -->
    <a id="mirror-link" 
       href="https://coloringwithgray.github.io/reflection/" 
       target="_blank">
      <div id="mirror">
        <div id="particle-container"></div>
        <iframe id="mirror-iframe" 
                src="https://coloringwithgray.github.io/reflection/" 
                frameborder="0"></iframe>
      </div>
    </a>
  </div>
</body>
</html>
