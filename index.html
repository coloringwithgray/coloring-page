<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coloring with Gray + Shatter Effect</title>
  
  <!-- Existing CSS file -->
  <link rel="stylesheet" href="styles.css" />
  
  <!-- Existing JS file -->
  <script src="script.js" defer></script>
  
  <!-- Optional Google Font -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
  />
</head>

<body>
  <div class="container">
    <!-- The canvas for drawing -->
    <canvas id="canvas"></canvas>

    <!-- The crayon image (click to activate drawing) -->
    <img
      id="crayon"
      src="Gray+Crayon.png"
      alt="Crayon"
      onclick="activateCrayon()"
    />

    <!-- Mirror link (hidden until threshold is met) -->
    <a
      id="mirror-link"
      href="https://coloringwithgray.github.io/reflection/"
      target="_blank"
    >
      <div id="mirror">
        <iframe
          id="mirror-iframe"
          src="https://coloringwithgray.github.io/reflection/"
          frameborder="0"
        ></iframe>
      </div>
    </a>
  </div>

  <!-- NEW: Shatter layer covers everything until triggered -->
  <div id="shatter-layer">
    <!-- Each shard is a clipped portion of the screen -->
    <div class="shard shard-1"></div>
    <div class="shard shard-2"></div>
    <div class="shard shard-3"></div>
    <div class="shard shard-4"></div>
    <div class="shard shard-5"></div>
  </div>
</body>
</html>
