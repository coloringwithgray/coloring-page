<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coloring with Gray</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="script.js" defer></script>
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
  />
</head>
<body>
  <div class="container">
    <!-- The canvas for drawing -->
    <canvas id="canvas"></canvas>

    <!-- The crayon image (click to activate drawing) -->
    <img
      id="crayon"
      src="Gray+Crayon.png"
      alt="Crayon"
      onclick="activateCrayon()"
    />

    <!-- Portal effect container -->
    <div id="portal-container" class="hidden">
      <div id="portal-glow"></div>
      <canvas id="portal-canvas"></canvas>
    </div>
  </div>
</body>
</html>
