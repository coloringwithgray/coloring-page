<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Coloring with Gray</title>
  
  <!-- Google Font -->
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
  />
  
  <!-- Local stylesheet -->
  <link rel="stylesheet" href="styles.css" />

  <!-- Your script file, loaded with "defer" so it runs after the HTML is parsed -->
  <script src="script.js" defer></script>
</head>

<body>
  <div class="container">
    <!-- Canvas for drawing -->
    <canvas id="canvas"></canvas>

    <!-- Crayon image (click to activate drawing) -->
    <img
      id="crayon"
      src="F8282A26-2EFF-4A04-9DCB-87CE10A7E231.PNG"
      alt="Crayon"
      onclick="activateCrayon()"
    />

    <!-- Mirror link (initially hidden; revealed after threshold is met) -->
    <a
      id="mirror-link"
      href="https://coloringwithgray.github.io/reflection/"
      target="_blank"
    >
      <div id="mirror" aria-label="Portal to reflection site">
  <div id="portal-preview-container">
    <iframe
      id="mirror-iframe"
      src="https://coloringwithgray.github.io/reflection/"
      frameborder="0"
      tabindex="-1"
      aria-hidden="true"
    ></iframe>
    <div id="liquid-portal"></div>
  </div>
</div>
<script src="liquidPortal.js"></script>
<script>
  document.addEventListener('DOMContentLoaded', function() {
    new LiquidPortal(document.getElementById('liquid-portal'), { size: 90, undulation: 4, speed: 0.7 });
  });
</script>
    </a>
  </div>
</body>
</html>
