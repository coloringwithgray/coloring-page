<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Coloring with Gray</title>
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
  />
</head>
<body>
  <div class="container">
    <!-- The canvas for drawing -->
    <canvas id="canvas"></canvas>

    <!-- The crayon image (click to activate drawing) -->
    <img
      id="crayon"
      src="Gray+Crayon.png"
      alt="Crayon"
      onclick="activateCrayon()"
    />

    <!-- Mirror link (hidden until threshold is met) -->
    <a
      id="mirror-link"
      href="https://coloringwithgray.github.io/reflection/"
      target="_blank"
    >
      <div id="mirror" class="mirror-glow">
        <iframe
          id="mirror-iframe"
          src="https://coloringwithgray.github.io/reflection/"
          frameborder="0"
        ></iframe>
        <div id="loading-overlay">Loading...</div>
      </div>
    </a>
  </div>
  <script src="script.js" defer></script>
</body>
</html>
