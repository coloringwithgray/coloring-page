    rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Amatic+SC:wght@700&display=swap"
  />

<body>
  <div class="container">
    <!-- Canvas for drawing -->
    <canvas id="canvas"></canvas>

    <!-- Crayon image (click to activate drawing) -->
    <img
      id="crayon"
      src="crayon-cursor.png"
      alt="Gray crayon"
      tabindex="0"
      aria-label="Activate crayon"
      onclick="activateCrayon()"
    />
    <!-- Mirror link (initially hidden; revealed after threshold is met) -->
    <div id="portal" tabindex="0" aria-label="Portal" class="hidden"></div>
    <div id="portal-preview" aria-hidden="true" class="hidden">
      <iframe id="portal-iframe" src="https://coloringwithgray.github.io/reflection/" frameborder="0" tabindex="-1"></iframe>
    </div>
    <div id="portal-fullscreen" aria-hidden="true" class="hidden">
      <button id="portal-close" aria-label="Close preview">Ã—</button>
      <iframe id="portal-full-iframe" src="https://coloringwithgray.github.io/reflection/" frameborder="0" tabindex="-1"></iframe>
    </div>
    <script src="liquid-portal.js"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {
        new LiquidPortal({
          portalSelector: '#portal',
          previewSelector: '#portal-preview',
          fullscreenSelector: '#portal-fullscreen',
          closeSelector: '#portal-close'
        });
      });
    </script>
</div>
