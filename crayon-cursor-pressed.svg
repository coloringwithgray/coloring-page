<?xml version="1.0" encoding="UTF-8"?>
<svg width="44" height="44" viewBox="0 0 44 44" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Crayon body (pressed: slightly darker) -->
  <rect x="16" y="12" width="12" height="20" rx="6" fill="#989898"/>
  <!-- Crayon tip (pressed, angled) -->
  <polygon points="16,12 28,12 22,4" fill="#6E6E6E"/>
  <!-- Tactile edge (compressed) -->
  <ellipse cx="22" cy="32" rx="7" ry="2.8" fill="#5C5C5C" opacity="0.42"/>
  <!-- Smudge/shadow (more pronounced) -->
  <ellipse cx="22" cy="40" rx="10" ry="4.5" fill="#222" opacity="0.22"/>
</svg>
